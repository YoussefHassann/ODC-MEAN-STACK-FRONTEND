<div class="container">
    <div class="header">
        <h1>Sign In</h1>
    </div>
    <div >
        <form class="form" (submit)="submitForm($event)">
            <span>
            <label for="userEmail">UserName</label><br>
            <input type="text" name="userEmail" placeholder="    Enter your UserName">
            </span>

            <span>
            <label for="userPassword">userPassword</label><br>
            <input type="password" name="userPassword" id="userPassword"  placeholder="     Write your Password">
            </span>


            <button type="submit">Send</button>
        </form>
    </div>
</div>
