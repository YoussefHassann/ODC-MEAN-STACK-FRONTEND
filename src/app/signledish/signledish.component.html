<div class="container" >
    <div class="card">
       
            <img [src]="product.image" alt="">
        
        <div class="details">
            <p>{{product.category}}</p>
            <p>{{product.price}} USD</p>
            <p>{{product.title}}</p>
            <p>{{product.description}}</p>
            <button routerLink="/menu">Go Back</button>
        </div>

    </div>    
</div>
